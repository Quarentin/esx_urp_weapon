<html>
 <head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 </head>
 <body>
  <img id="cursor">
  <div class="content">
   <div class="melee">
    <div id="meleeWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">MELEE</p></div>
   </div>
   <div class="pistol">
    <div id="pistolWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">PISTOLS</p></div>
   </div>
   <div class="rifle">
    <div id="rifleWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">RIFLES</p></div>
   </div>
   <div class="other">
    <div id="otherWeapons"></div>
    <div class="weaponModel"><p class="weaponTitle">OTHER</p></div>
   </div>
  </div>
  <div class="helpContent">
   <p>Select A Weapon From Each Catagory by clicking on the weapon box</p>
   <p>Press (1) For Melee | Press (2) For Pistol | Press (3) For Rifle | Press (4) For Other</p>
  </div>
  <script src="script.js" type="text/javascript"></script>
 </body> 
</html>
